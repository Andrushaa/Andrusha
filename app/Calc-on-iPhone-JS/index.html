<!DOCTYPE html>
<html lang="en" class="bodyforapps">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Calculator</title>
    <link rel="stylesheet" href="../../css/style.css">

</head>
<body #bodyforapps>
    <div class="calculator-on-iPhone-JS">
        <div class="top-bar">
            <div class="status">
                <div class="signal">
                    <img src="../../app/Calc-on-iPhone-JS/svg/signal.svg" alt="Status">
                </div>
                <div class="mts">
                    MTS RUS
                </div>
                <div class="wifi">
                    <img src="../../app/Calc-on-iPhone-JS/svg/wifi.svg" alt="">
                </div>
            </div>
            <div class="clock">
                <span class="hour"></span>:<span class="minute"></span>
            </div>
            <div class="battery">
                <div class="battery-text">
                    100%
                </div>
                <div class="battery-logo">
                    <img src="../../app/Calc-on-iPhone-JS/svg/battery.svg" alt="">
                </div>
            </div>
        </div>

        
        <div class="value">0</div>
        <div class="CalcButtons-container">
            <span>
                <div class="CalcButton function ac">AC</div>
                <div class="CalcButton function pm">±</div>
                <div class="CalcButton function percent">%</div>
                <div class="CalcButton operator division">÷</div>
            </span>
            <span>
                <div class="CalcButton number-7">7</div>
                <div class="CalcButton number-8">8</div>
                <div class="CalcButton number-9">9</div>
                <div class="CalcButton operator multiplication">×</div>
            </span>
            <span>
                <div class="CalcButton number-4">4</div>
                <div class="CalcButton number-5">5</div>
                <div class="CalcButton number-6">6</div>
                <div class="CalcButton operator subtraction">−</div>
            </span>
            <span>
                <div class="CalcButton number-1">1</div>
                <div class="CalcButton number-2">2</div>
                <div class="CalcButton number-3">3</div>
                <div class="CalcButton operator addition">+</div>
            </span>
            <span>
                <div class="CalcButton number-0">0</div>
                <div class="CalcButton decimal">,</div>
                <div class="CalcButton operator equal">=</div>
            </span>
            
        </div>
    </div>

    <script src="../../app/Calc-on-iPhone-JS/js/time.js"></script>
    <script src="../../app/Calc-on-iPhone-JS/js/calc.js"></script>
</body>
</html>
