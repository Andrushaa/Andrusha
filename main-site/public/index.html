<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/img/letter_a.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Обратите внимание на использование% PUBLIC_URL% в тегах выше.
      Он будет заменен URL-адресом папки `public` во время сборки.
      Из HTML можно ссылаться только на файлы внутри папки `public`.

      В отличие от "/favicon.ico" или "favicon.ico", "% PUBLIC_URL% / favicon.ico" будет
      правильно работать как с маршрутизацией на стороне клиента, так и с общедоступным URL-адресом без полномочий root.
      Узнайте, как настроить общедоступный URL без полномочий root, запустив `npm run build`.
    -->
    <title>Андрюша</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      Этот HTML-файл является шаблоном.
      Если вы откроете его прямо в браузере, вы увидите пустую страницу.

      Вы можете добавить в этот файл веб-шрифты, метатеги или аналитику.
      На этапе сборки объединенные скрипты будут помещены в тег <body>.

      Чтобы начать разработку, запустите `npm start` или` yarn start`.
      Чтобы создать производственный пакет, используйте npm run build или yarn build.
    -->
  </body>
</html>
